<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brigate Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="image/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
</head>

<body>
    <!-- Navbar section start here -->
    <header class="max-w-7xl mx-auto px-4 mt-5">
        <nav class="flex flex-col items-center justify-between md:flex-row ">
            <div>
                <img src="image/logo.svg" alt="">
            </div>
            <div>
                <ul class="flex items-center">
                    <li class="ml-4"><a href="" class="text-xl font-medium">Home</a></li>
                    <li class="ml-4"><a href="" class="text-xl font-medium">Pages</a></li>
                    <li class="ml-4"><a href="" class="text-xl font-medium">Service</a></li>
                    <li class="ml-4"><a href="" class="text-xl font-medium">Projects</a></li>
                    <li class="ml-4"><a href="" class="text-xl font-medium">Account</a></li>
                    <li class="ml-4"><a href="" class="text-xl font-medium">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Navbar section ending here -->
    <!-- main area -->
    <main class="max-w-7xl mx-auto px-4">
        <!-- slider section start here -->
        <section class="mt-16 mb-16">
            <div class="carousel w-full">
                <div id="item1" class="carousel-item w-full">
                    <img src="/image/slide-2 (1).jpg" class="w-full" />
                </div>
                <div id="item2" class="carousel-item w-full">
                    <img src="/image/slide-2 (3).jpg" class="w-full" />
                </div>
                <div id="item3" class="carousel-item w-full">
                    <img src="/image/slide-2.jpg" class="w-full" />
                </div>
                <div id="item4" class="carousel-item w-full">
                    <img src="/image/slide-2 (1).jpg" class="w-full" />
                </div>
            </div>
            <div class="flex justify-center w-full py-2 gap-2">
                <a href="#item1" class="btn btn-xs">1</a>
                <a href="#item2" class="btn btn-xs">2</a>
                <a href="#item3" class="btn btn-xs">3</a>
                <a href="#item4" class="btn btn-xs">4</a>
            </div>
        </section>
        <!-- slider section ending here -->
    </main>
    <!-- main area -->
</body>

</html>
